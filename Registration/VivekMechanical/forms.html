<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        div {
            color: rgb(169, 54, 226);
        }
        body{
            background-color: rgb(rgb(240, 104, 240);
        }
    </style>
</head>

<body>
    <form action="er.vivekdhn19@gmail.com">
        <div>
            <label for="name">Name : </label>
            <input type="text" name="" id="name">
        </div><br>
        <div>
            <label for="email">Email : </label>
            <input type="text" name="" id="email">
        </div><br>
        <div>
            Gender
            Male : <input type="radio" name="my Gender" id="">
            Female : <input type="radio" name="my Gender" id="">
        </div><br>
        <div>
            <label for="number">Mobile number : </label>
            <input type="number" name="" id="number">
        </div><br>
        <div>
            <label for="DOB">Date of birth : </label>
            <input type="date" name="" id="DOB">
        </div><br>
        <div>
            <label for="subject">Favourite subject : </label>
            <select name="my subject" id="subject">
                <option value="Maths">Maths</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
            </select>
        </div><br>
        <div>
            Write about yourself<br> <textarea name="" id="" cols="30" rows="5"></textarea>
        </div><br>
        <div>
            Confirm submission : <input type="checkbox" name="" id="submission" checked>
        </div><br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset now">
        </div>
    </form>
</body>

</html>
